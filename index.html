<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts List</title>
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript --> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="MyApp" ng-controller="mainCtrl">
  <div class="container" ng-init='newName; newColor; newPrice'>
    <h1>Contacts List</h1>
    <form class="form-inline">
      <div class="form-group">
        <label for="nameLabel">Name</label>
        <input ng-model='newPotion.name' type="text" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="colorLabel">Color</label>
        <input ng-model='newPotion.color' type="text" class="form-control"  placeholder="Color">
      </div>
      <div class="form-group">
        <label for="costLabel">Cost</label>
        <input ng-model='newPotion.cost' type="text" class="form-control" placeholder="Cost"></input>
        <!-- <button ng-click='deletePotion()'> Delete</button> -->
      </div>
      <button ng-click='addPotion()'type="button" class="btn btn-default">Add Potion</button>
      <!-- <button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button> -->
    </form>
    <!--
    <div class="form-group">
      <label for="filter">Search</label>
      <input type="text" ng-mode='filterText' class='form-control'></input>
    </div>
    -->
    <!-- 0 is falsey, which means ng-if will not show the table
    ng-if. not in the DOM so ng-repeat won't execute - not there
    but ng-show will still try to execute ng-repeat which will produce err
    -->
    <table class='table' ng-if='potions.length' ng-class={lightsteelblue:true}>
      <thead>
        <tr>
          <th>#</th>
          <th ng-repeat='(key, value) in potions[0]'>{{key}}</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat='(key, potion) in potions | filter:filterText track by $index' ng-class={lightsteelblue:$even}>
            <td>{{$index + 1}}</td> 
            <td ng-repeat='value in potion'>{{value}}</td>
            <td>
              <button ng-click='deletePotion(potion)'>
                <span class='glyphicon glyphicon-trash'></span>
              </button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
  <script src="main.js"></script>
</body>
